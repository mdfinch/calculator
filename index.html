<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>TOP Calculator</title>
</head>
<body>
    <div class="calculator">
        <div id="screen">
            <div class="display">0</div>
        </div>
        <div class="controls">
            <button class="clear">Clear</button>
            <button class="delete">Delete</button>
        </div>
        <div class="buttons">
            <button id="seven" value="7">7</button><button>8</button><button>9</button><button>/</button><br>
            <button>4</button><button>5</button><button>6</button><button>*</button><br>
            <button>1</button><button>2</button><button>3</button><button>-</button><br>
            <button>1</button><button>2</button><button>3</button><button>+</button><br>
        </div>
        
    </div>
</body>

</html>
